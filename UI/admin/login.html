<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Signin</title>
    <link rel="stylesheet" href="../resources/css/styles.css" />
  </head>
  <body>
    <header class="row topnav">
        <div class="logo" onclick="window.location.href='../index.html'"></div>
      <nav class="nav-links">
        <ul>
            <li><a href="../index.html">HOME</a></li>
            <li><a href="../meetups.html">MEET UPS</a></li>
        </ul>
      </nav>
      <a href="javascript:void(0);" class="icon" onclick="myFun()">
          <i class="fa fa-bars"></i>
        </a>
    </header>
    <section class="signin-section row">
        <div id="alert" class="icon">
            <small id="success"></small><small id="danger"></small>
          </div>
        <form action="" onsubmit="return adminSignin()">
            <h1>LOG IN</h1>
          <div class="form-group">
            <label for="username">Admin Email</label>
            <input
              class="form-control"
              type="text"
              name="username"
              id="email"
              placeholder="email"
              required
            />
          </div>
            <div class="form-group">
              <label for="username">Confirm Password</label>
              <input
                class="form-control"
                type="password"
                name="pw1"
                id="pw"
                placeholder="***********"
                required
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                title="Password must contain at least 8 characters, including UPPER/lowercase and numbers"
              />
            </div>
  
          <div class=""><button type="submit">LOG IN</button></div>
        </form>
        <div class="cs-loader" id="cs-loader" hidden>
            <div class="cs-loader-inner">
              <label>	●</label><label>	●</label><label>	●</label><label>	●</label><label>	●</label><label>	●</label>
            </div>
          </div>
      </section>
    <footer>©Questioner 2018</footer>
    <script src="../resources/js/main.js"></script>
    <script>
    errorToggler()
    </script>
  </body>
</html>
