    <header class="row topnav">
      <div class="logo" onclick="location.href='index.html'"></div>
      <nav class="nav-links">

          <li><a href="index.html">HOME</a></li>

    <section class="signin-section row">
        <div id="alert" class="icon">
            <small id="success"></small><small id="danger"></small>
          </div>
        <form action="" onsubmit="return signin()">
            <h1>LOG IN</h1>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              class="form-control"
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
          </div>
            <div class="form-group">
              <label for="username">Password</label>
              <input
                class="form-control"
                type="password"
                name="pw1"
                id="pw"
                placeholder="Password"
                required
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                title="Password must contain at least 8 characters, including UPPER/lowercase and numbers"
              />
            </div>
  
          <div class=""><button type="submit">LOG IN</button></div>
        </form>
        <div class="cs-loader" id="cs-loader" hidden>
          <div class="cs-loader-inner">
            <label>	●</label><label>	●</label><label>	●</label><label>	●</label><label>	●</label><label>	●</label>
          </div>
        </div>
      </section>

    </script>
